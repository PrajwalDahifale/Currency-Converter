<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Currency Converter</title>
    <link rel="stylesheet" href="/css/convertstyles.css">
    <script defer src="/js/convertscript.js"></script>
</head>
<body>

 <h1>Online Currency Converter</h1>
    <div class="converter">
       

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">

        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency"></select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency"></select>

        <button onclick="convertCurrency()">Convert</button>

        <h3 id="result" style="color:white;">Converted Amount: -</h3>
    </div>
    
     <a href="/">Back to Home</a>

</body>
</html>
