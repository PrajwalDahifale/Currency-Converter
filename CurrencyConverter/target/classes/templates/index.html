<body>

    <nav class="navbar navbar-expand-lg navbar-dark">

           <!-- <a class="navbar-brand" href="/api/SetAlert">SetAlters</a> -->
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1>Currency Converter & Exchange Rate Tracker</h1>
            <p>Get real-time exchange rates and track historical trends.</p>
        </div>
    </section>




<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/homepage.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/img/home.webp" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


 <!-- Converter Section -->
    <section class="converter">
        <div class="container">
            <h2 class="text-center">Check Currency Rate </h2>
            <div class="converter-box">
                <label>Base Currency:</label>
                <input type="text" id="baseCurrency" placeholder="e.g., USD">
                
                <label>Target Currency:</label>
                <input type="text" id="targetCurrency" placeholder="e.g., INR">

                <button onclick="convertCurrencyJs()">Convert</button>
                
                <h5 id="result" style="color:white"></h5>
            </div>
        </div>
    </section>

    <div class="All">
   <div class="container mt-5">
    <div class="header">
    <img src="https://flagcdn.com/w320/eu.png"alt="Flag" class="flag-icon" width="40" height="30">
      <h3>Euro</h3>
      <h3 id="Euro">1</h3>
    </div>
    <div id="currency-list" class="mt-4"></div>
  </div>
   </div>
   
   
  
   
      
  <script src="/js/script.js"></script>
